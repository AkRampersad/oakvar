<!doctype html>
<html>
<head>
    <title>open-cravat submit</title>
    <script src="submit.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="submit.css">
</head>
<body>
    <h1>Submit to Open-CRAVAT</h1>
    </br>
    <div id="submit-form">
        <div class="submit-section">
            <span><h3>Input Text</h3></span>
            <textarea rows="12" cols="80" id="input-text" placeholder="Input text"></textarea>
            <span><h3>Input File</h3></span>
            <input type="file" id="input-file"></input>
        </div>
        <div class="submit-section">
                <span><h3>Annotators</h3></span>
            <div id="annotator-flexbox"></div>
            <div>
                <span>Assembly:</span>
                <select id="assembly-select">
                    <option value="hg38">Hg38</option>
                    <option value="hg19">Hg19</option>
                    <option value="hg18">Hg18</option>
                </select>
            </div>
        </div>
        <div id="submit-send-div" class="submit-section">
            <input type="button" id="submit-job-button" value="Submit"></input>
        </div>
    </div>
    <br>
    <div id="jobs-list">
        <table id="jobs-table">
            <tr>
                <th>View</th>
                <th>Input File</th>
                <th>Submission Time</th>
                <th>Job ID</th>
            </tr>
        </table>
    </div>


    <script>
        $(document).ready(function() {
            run();
        });
    </script>

    
</body>
</html>
