<!doctype html>
<html>
<head>
    <title>open-cravat submit</title>
    <script src="submit.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }
        
        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        
        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
</head>
<body>
    <h1>Submit to Open-CRAVAT</h1>
    </br>
    <form id="submit-form">
        <input type="file" id="input-file"></input>
        <br>
        <input type="button" id="submit-job-button" value="Submit"></input>
    </form>
    <select id="job-view-selector"></select>
    <input type="button" id="job-view-button" value="View job"></input>
    <br>
    <table id="jobs-table">
        <tr>
            <th>View</th>
            <th>Input File</th>
            <th>Submission Time</th>
            <th>Status</th>
            <th>Job ID</th>
            <th>Run Time</th>
            <th>Start Time</th>
            <th>Stop Time</th>
        </tr>
    </table>


    <script>
        $(document).ready(function() {
            run();
        });
    </script>
</body>
</html>
