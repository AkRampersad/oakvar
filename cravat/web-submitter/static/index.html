<!doctype html>
<html>
<head>
    <title>open-cravat submit</title>
    <script src="submit.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="submit.css">
</head>
<body>
    <h1>Submit to Open-CRAVAT</h1>
    </br>
    <div id="submit-form">
        <input type="file" id="input-file"></input>
        <br>
        <div id="annotator-select"></div>
        <br>
        <input type="button" id="submit-job-button" value="Submit"></input>
    </div>
    <br>
    <div id="jobs-list">
        <table id="jobs-table">
            <tr>
                <th>View</th>
                <th>Input File</th>
                <th>Submission Time</th>
                <th>Job ID</th>
            </tr>
        </table>
    </div>


    <script>
        $(document).ready(function() {
            run();
        });
    </script>
</body>
</html>
